<!DOCTYPE HTML>

<html>

<head>
<meta charset="utf-8">
<title>Billy Goes Bowling Editor</title>
<link rel="stylesheet" type="text/css" href="common.css">

<!-- the script -->

<script type="module">
    import * as main from './editor/main.js';
    import BillyGameClass from './code/billy_game.js';
    
    main.run(new BillyGameClass());
</script>

</head>

<body>

<div id="editorToolBar" class="editorToolBar">
    <div id="mapUpButton" class="editorToolButton">Map Up</div>
    <div id="mapDownButton" class="editorToolButton">Map Down</div>
    <div id="mapLeftButton" class="editorToolButton">Map Left</div>
    <div id="mapRightButton" class="editorToolButton">Map Right</div>
    <div id="fillFromZeroZeroButton" class="editorToolButton">Fill 0,0</div>
    <div id="compileButton" class="editorToolButtonRight">Compile</div>
</div>

<div id="editorSpritePaletteWrapper" class="editorSpritePaletteWrapper">
    <canvas id="editorSpritePaletteCanvas" class="editorSpritePaletteCanvas" width="128" height="4096"></canvas>
</div>

<div id="editorMapWrapper" class="editorMapWrapper">
    <canvas id="editorMapCanvas" class="editorMapCanvas" width="16384" height="8192"></canvas>
</div>
    
<div id="editorTilePaletteWrapper" class="editorTilePaletteWrapper">
    <canvas id="editorTilePaletteCanvas" class="editorTilePaletteCanvas" width="192" height="4096"></canvas>
</div>

<div id="editorCompile" class="editorCompile" style="display:none">
    <textarea id="editorCompileText" class="editorCompileText" rows="25" cols="45" spellcheck="false" wrap="off" readonly></textarea>
</div>
    
</body>
</html>
